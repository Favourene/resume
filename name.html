<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Name Printing</title>
  </head>
  <style>
    body {
      background-color: #1d2228;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }
    button {
      background: #fb8122;
      padding: 10px 25px;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    h1 {
      font-size: 50px;
      display: none;
      color: #fff;
    }
    div {
      text-align: center;
    }
    .show {
      display: block;
    }
  </style>
  <body>
    <div>
      <h1 class="h1">IGBINOSA IWINOSA</h1>
      <button class="btn">Print Name!</button>
    </div>
    <script>
      const btn = document.getElementsByClassName('btn')[0]
      const h1 = document.getElementsByClassName('h1')[0]
      btn.onclick = function () {
        alert('My name is IGBINOSA IWINOSA')
        h1.classList.add('show')
      }
    </script>
  </body>
</html>
